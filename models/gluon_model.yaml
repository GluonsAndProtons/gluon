# This is used in Gluon to remember details of bindings - who has bound and who provides
# the port to be bound to.
GluonInternalPort:
  api:
    name: ports
    parent:
      type: GluonServiceBackend
      attribute: owner
  attributes:
    id:
      type: uuid
      required: True
      primary: True
    owner:
      type: GluonServiceBackend
    device_id:
      type: uuid
    device_owner:
        # Should have a compute and network service?
      type: string
      length: 32
      length: 32
      required: True

GluonServiceBackend:
  api:
    name: backends
    parent:
      type: root
  attributes:
    name:
      type: string
      length: 32
      required: True
      primary: True
    service_type:
      type: string
      length: 32
      required: True
    url:
      type: string
      length: 32
      required: True
