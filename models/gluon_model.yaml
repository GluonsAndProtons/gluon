# This is used in Gluon to remember details of bindings - who has bound and who provides
# the port to be bound to.
GluonInternalPort:
    attributes:
        id:
            type: uuid
            required: True
            primary: True
        owner:
            type: GluonService
        device_id:
            type: uuid
        device_owner:
            # Should have a compute and network service?
            type: string
            length: 32

GluonService:
    attributes:
        name:
            type: 'string'
            length: 32
            required: True
            primary: True
