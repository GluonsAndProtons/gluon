# This is used in Gluon to remember details of bindings - who has bound and who provides
# the port to be bound to.
GluonInternalPort:
  api:
    name: ports
    parents:
    - backends
  attributes:
    id:
      type: uuid
      required: True
      primary: True
    owner:
      type: GluonService
    device_id:
      type: uuid
    device_owner:
        # Should have a compute and network service?
      type: string
      length: 32
      required: True

GluonService:
  api:
    name: backends
    parents:
    - root
  attributes:
    name:
      type: string
      length: 32
      required: True
      primary: True
    service_type:
      type: string
      length: 32
      required: True
    url:
      type: string
      length: 32
      required: True
